<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto-Carnet</title>
    <link rel="stylesheet" href={{ url_for('static', filename='style.css') }}>
</head>
<body>

    <div id="container">
        <div id="drop-zone">
            Arrastra aqu√≠ tu imagen o haz clic para seleccionar
            <input type="file" id="file-input" accept="image/*" hidden>
        </div>
        <div id="form-zone">
            <label type="dropdown" for="template">Tipo</label>
            <select id="template">
                <option value="carnet">Carnet</option>
                <option value="pasaporte">Pasaporte</option>
                <option value="visa">Visa</option>
            <input type="radio" id="unidad" name="unidad" value="cm" checked>cm
            <input type="radio" id="unidad" name="unidad" value="pulgada">pulgada
            <label for="ancho">Ancho</label>
            <input type="text" id="ancho" placeholder="ancho de la imagen" required>
            <label for="alto">Alto</label>
            <input type="text" id="alto" placeholder="alto de la imagen" required>
            <label for="dpi">Default DPI</label>
            <input type="number" id="dpi" placeholder="dpi" value="300" required>
            <label for="porcentaje">Porcentaje de cabeza</label>
            <input type="number" id="porcentaje" placeholder="porcentaje de cabeza" required>
            <label for="bg-color">Color de fondo</label>
            <input type="color" id="bg-color" value="#ffffff">
            <button type="button" class="color-option" style="background-color: #ffffff" onclick="selectBgColor('#ffffff')"></button>
            <button type="button" class="color-option" style="background-color: #87CEEB" onclick="selectBgColor('#87CEEB')"></button>
            <button id="submit" disabled>Generar</button>
        </div>
        <div id="preview"></div>
    </div>
    <script src={{ url_for('static', filename='app.js') }}></script>
</body>
</html>
