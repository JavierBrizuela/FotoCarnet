<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foto-Carnet</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="/static/style2.css"
    />
  </head>
  <body class="bg-light">
    <div class="container-fluid py-5">
      <div class="row g-4">
        <!--  Imagen de entrada  -->
        <div class="col-md-4">
          <div class="card shadow-sm h-100">
            <div class="card-header bg-white border-bottom-0 pb-0">
              <h5 class="card-title">Imagen de entrada</h5>
            </div>
            <div class="card-body">
                <div id="drop-zone">
                  <div class="upload-placeholder">
                    <i class="bi bi-cloud-arrow-up display-4 text-muted mb-3"></i>
                    <p class="mb-1">Arrastra aquí tu imagen</p>
                    <span class="text-muted small">o haz clic para seleccionar</span>
                    <input type="file" id="file-input" accept="image/*" class="d-none" hidden />
                  </div>
                </div>
            </div>
            
          </div>
        </div>
        <!--  Configuracion  -->
        <div class="col-md-4">
          <div class="card shadow-sm h-100">
            <div class="card-header bg-white border-bottom-0 pb-0">
              <h5 class="card-title">Configuracion</h5>
              <p class="text-muted small">Ajusta los parámetros de procesamiento</p>
            </div>
            <div class="card-body"></div>
          </div>
        </div>
        <!--  Imagen de salida  -->
        <div class="col-md-4">
          <div class="card shadow-sm h-100">
            <div class="card-header bg-white border-bottom-0 pb-0">
              <h5 class="card-title">Imagen de salida</h5>
            </div>
            <div class="card-body"></div>
          </div>
        </div>

      </div>
    </div>
    <script src="/static/app.js"></script>
  </body>
</html>
